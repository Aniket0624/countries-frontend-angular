<mat-spinner *ngIf="allCountryDetails.length == 0"></mat-spinner>
<div class="search-filtering">
  <div class="search-country">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
      placeholder=" Search for a country..">
  </div>
  <div class="filter-region">
    <mat-form-field style="background-color: white; padding: 0em;">
      <mat-label>Filter by Region</mat-label>
      <mat-select [(ngModel)]="filterText" name="car">
        <!-- <md-option value="" selected></md-option> -->
        <mat-option>None</mat-option>
        <mat-option *ngFor="let car of foods" value="{{car.value}}">
          {{car.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="country-list-view">
  <mat-card class="card" routerLink="country/{{Country.alpha3Code}}"
    *ngFor="let Country of allCountryDetails | filter : searchText | filter : filterText">
    <img mat-card-image src={{Country.flag}} alt="Country Flag">
    <mat-card-content>
      <a class="card-title">{{Country.name}}</a>
      <p class="population">Population : {{Country.population}} </p>
      <p class="region"> Region : {{Country.region}}</p>
      <p class="capital"> Capital : {{Country.capital}}</p>
    </mat-card-content>
  </mat-card>
</div>
