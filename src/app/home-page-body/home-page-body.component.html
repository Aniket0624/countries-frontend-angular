<div class="search-filtering">
  <div class="search-country">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder=" Search for a country..">
  </div>
  <div class="filter-region">
    <select name="slct" id="slct" [(ngModel)]="searchText">
      <option disabled='disabled' selected>Filter by Region</option>
      <option value="Africa">Africa</option>
      <option value="America">America</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>
  </div>
</div>

<div class="country-list-view">
  <div routerLink="country/{{Country.alpha3Code}}" class="card"
    *ngFor="let Country of allCountryDetails | filter : searchText ">
    <img class="card-img" src={{Country.flag}} alt="Country Flag" />
    <div class="card-body">
      <a class="card-title">{{Country.name}}</a>
      <p class="population">Population : {{Country.population}} </p>
      <p class="region"> Region : {{Country.region}}</p>
      <p class="capital"> Capital : {{Country.capital}}</p>
    </div>
  </div>
</div>
